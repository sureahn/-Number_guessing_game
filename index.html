<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@v2.0.0/modern-normalize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div id="container">
      <h1 id="title">Number Guess Game</h1>
      <div id="result-area">Result</div>
      <div id="chance-area">Left Chances : 5</div>
      <input

        id="user-input"

      <div id="button-group">
        <button id="play-button" class="round-btn">Go!</button>
        <button id="reset-button" class="round-btn">Reset!</button>
      </div>
    </div>

    <script src="main.js"></script>
    <script
